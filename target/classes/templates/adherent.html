<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Inscription Adhérent</h2>

    <form action="/adherent" method="post">
      <label for="nom_Adh">Nom:</label><br />
      <input type="text" id="nom_Adh" name="nomAdh" /><br />
      <label for="prenom_Adh">Prénom:</label><br />
      <input type="text" id="prenom_Adh" name="prenomAdh" /><br />
      <label for="dt_adhesion">Date de Naissance:</label><br />
      <input type="date" id="dt_adhesion" name="dt_adhesion" /><br />
      <label for="adresse_Adh">Adresse:</label><br />
      <input type="text" id="adresse_Adh" name="adresseAdh" /><br />
      <label for="categorie">Email:</label><br />
      <select name="categorie" id="categorie">
        <option value="Professeur">Professeur</option>
        <option value="Eleve">Eleve</option>
        <option value="Externe">Externe</option>
      </select>
      <label for="tel_Adh">Téléphone:</label><br />
      <input type="tel" id="tel_Adh" name="telAdh" /><br />
      <input type="submit" value="S'inscrire" />
    </form>
  </body>
</html>

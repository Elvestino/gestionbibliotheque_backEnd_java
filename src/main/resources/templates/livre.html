<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter / Modifier un Livre</title>
  </head>
  <body>
    <h2>Ajouter / Modifier un Livre</h2>

    <form action="/livre" method="post">
      <label for="titre">Titre:</label><br />
      <input type="text" id="titre" name="titre" /><br />
      <label for="auteur">Auteur:</label><br />
      <input type="text" id="auteur" name="auteur" /><br />
      <label for="edition">Édition:</label><br />
      <input type="number" id="edition" name="edition" /><br />
      <label for="description">Description:</label><br />
      <textarea id="description" name="description"></textarea><br />
      <label for="categorie">Catégorie:</label><br />
      <input type="text" id="categorie" name="categorie" /><br />
      <input type="submit" value="Ajouter / Modifier" />
    </form>
  </body>
</html>
